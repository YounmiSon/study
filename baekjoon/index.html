<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="score" type="text">
    <button class="submit">submit</button>
</body>
<script>
    //1330
    let a;
    let b;

    a = 3;
    b = 5;

    if (a > b) {
        console.log(">")
    } else if (a < b) {
        console.log("<");
    } else {
        console.log("==")
    }

    //9498
    const sub = document.querySelector(".submit")
    sub.addEventListener("click", () => {
        const s = Number(document.querySelector(".score").value)
        console.log(s)
        if (89 < s <= 100) {
            console.log("A");
        } else if (79 < s < 90) {
            console.log("B");
        } else if (69 < s < 80) {
            console.log("C");
        } else if (59 < s < 70) {
            console.log("D");
        } else {
            console.log("F");
        }
    })
</script>

</html>
